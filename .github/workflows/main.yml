name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  continuous_integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Go test & build
        run: |
          go version
          go test -v ./...
          CGO_ENABLED=0 GOARCH=amd64 go build -o demo

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Nur auf Push (Secrets vorhanden) einloggen
      - name: Login to Docker Hub
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build immer, Push nur auf Push-Events
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/app:latest
          provenance: false

      - name: Push image (only on push)
        if: ${{ github.event_name == 'push' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/app:latest
          provenance: false
